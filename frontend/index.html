<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspiart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="assets/logo.jpg" alt="App Logo" id="logo" />
  <h1>Find your painting</h1>

  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required />
    <button type="submit">Search</button>
  </form>

  <div id="loading" style="display: none;">Searching...</div>

  <h2>Results:</h2>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
